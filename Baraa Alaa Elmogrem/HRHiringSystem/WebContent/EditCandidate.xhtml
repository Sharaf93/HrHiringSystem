<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c= "http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>ViewCandidate</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" title="Style"
		href="theme/stylesheet.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/datepicker3.css" rel="stylesheet"/>
	<link href="css/styles.css" rel="stylesheet"/>
	<link href="Switch.css" rel="stylesheet"></link>
</h:head>
<h:body>
	<ui:include src="Header.xhtml"></ui:include>
	<ui:include src="NavigationBar.xhtml"></ui:include>
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">View/Edit Candidate</h1>
			</div>
		</div><!--/.row-->
		
		<!-- TODO : make a Readonly version of this inputs -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading PersonalInfo">Personal Info.</div><!-- /.Panel-heading PersonalInfo -->
						<div class="panel-body">
							<div class="col-md-6">
				
								<div class="form-group">
									<label>Name :</label>
									<input class="form-control dontRead"/>
								</div>

								<div class="form-group">
									<label>Email :</label>
									<input class="form-control" />
								</div>
								
								<div class="form-group">
									<label>Phone` Number :</label>
									<input class="form-control" />
								</div>
								
								<div class="form-group">
									<label>Date :</label>
									<input class="form-control" />
								</div>
								
								<div class="form-group">
									<label>Position :</label>
									<input class="form-control" />
								</div>

								<div class="form-group">
									<label>Source :</label>
									<input class="form-control" />
								</div>
								
								<div class="form-group">
									<label>HR Source :</label>
									<input class="form-control" />
								</div>
								
								<div class="form-group">
									<label>Comments :</label>
									<input class="form-control" />
								</div>
								
							</div><!-- /. inner col inside the body-->
						</div><!-- /. panel-body-->
				
				</div><!-- / . panel-default-->
	
	<h:form id="form" styleClass="form">		
			
			<ui:repeat id = "l" var="kk" value="#{PTMangedBean.ph}" varStatus="stat">
			<h:outputText id="outputID" value="ya 3amm"/>
				<div class="panel panel-default">
					<div class="panel-heading"></div><!-- /.Panel-heading PersonalInfo -->
						<div class="panel-body">
							<div class="col-md-6">
							    <label>Reference: </label>
								<!--<label> Status : </label>-->
								<div class="form-group">	
								<label>status: </label>
								<br/>
								<label class="switch"> <h:selectBooleanCheckbox styleClass="selectBooleanCheckbox" value="#{PTMangedBean.bol[stat.index]}"/><span class="slider round"/></label>
								</div>

								<!-- ToDO : to put Date widget -->
								<div class="form-group">
									<label>Date :</label>
									<input class="form-control dontRead" />
								</div>
								<!-- TODO : to put Date widget -->
								
								<div class="form-group">
									<label>Comment :</label>
									<h:inputText class="form-control dontRead" value="#{kk.comment}"/>
								</div>
								

								<!--<label> Status : </label>-->
								<div class="form-group">
								<label>status: </label> <label></label>
								</div>

								
							</div><!-- /. inner col inside the body-->
						</div><!-- /. panel-body-->
				
				</div><!-- / . panel-default-->
				
				</ui:repeat>
				
				<h:commandButton type="submit" value="2OLO" id="button1"
			 styleClass="commandButton" action="#{PTMangedBean.trial}"/>	
				
						<h:commandButton type="submit" value="Done" id="button2"
			 styleClass="commandButton" immediate="true"></h:commandButton>
				
			</h:form>	
				

			</div><!-- /.col-->
		</div><!-- /.row -->
		
		<!-- TODO : make a Readonly version of this inputs -->
		
	</div><!--/.main-->
	
	<ui:include src="Footer.xhtml"></ui:include>

	<script src="js/lumino.glyphs.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	
	<script>
	$(document).ready(function(){
    	$("h:selectBooleanCheckbox").click(function(){
        	$("p").toggle();
        	});
		});
	</script>
	
	<script>
 document.getElementById("form:l:1:outputID").style.display = "none";
	</script> 
	
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		});
	</script>	
</h:body>
</html>
