<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Update Candidate</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" type="text/css" title="Style"
		href="theme/stylesheet.css" />
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/datepicker3.css" rel="stylesheet"/>
<link href="css/styles.css" rel="stylesheet"/>
<link href="Switch.css" rel="stylesheet"/>	
<link href="resources/gentelella-master/build/css/custom.min.css" rel="stylesheet"/>	
</h:head>
<h:body>

	<ui:include src="Header.xhtml"></ui:include>
	<ui:include src="NavigationBar.xhtml"></ui:include>
	

	<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading PersonalInfo"></div><!-- /.Panel-heading PersonalInfo -->
						<div class="panel-body">
							<div class="col-md-6">
								
								<h:form id="myForm">
								
								<div class="form-group">	
								<label>status: </label>
								<br/>
								<label class="switch"> <h:selectBooleanCheckbox id="myCheck" styleClass="selectBooleanCheckbox" onchange="check()"/><span class="slider round"/></label>
								</div>
								
								<div class="form-group">
									<h:outputLabel class="control-label" value="Date :"/>
									<h:inputText id = "dateCalender" class="form-control myCalender" ></h:inputText>
								</div>
								
								<div id ="ReasonOfFailureId"  class="form-group" >
									<label>Reason Of Failure : </label>
									<h:selectOneMenu class="form-control" value="#{ManagedBean.test}">
									<f:selectItems value="#{ManagedBean.reasonsDropDownMap}"></f:selectItems>
									</h:selectOneMenu>
								</div>
								
								<div class="form-group">
									<label class="control-label">Comment : </label>
									<h:inputText class="form-control" id = "commentInputId" ></h:inputText>
								</div>
								
								</h:form>
								
							</div>
						</div>
				</div>

</div>

	<script>
	function check() {

	if ( document.getElementById("myForm:myCheck").checked === true )
	{
  		document.getElementById("ReasonOfFailureId").style.display = "none";
	}

	else
	{
  		document.getElementById("ReasonOfFailureId").style.display = "block";
	}
} 
	</script>
	
<script src="js/lumino.glyphs.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/easypiechart.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="DP.js"/>
<script src="resources/gentelella-master/production/js/moment/moment.min.js"></script>
<script src="resources/gentelella-master/production/js/datepicker/daterangepicker.js"></script>

</h:body>
</html>
