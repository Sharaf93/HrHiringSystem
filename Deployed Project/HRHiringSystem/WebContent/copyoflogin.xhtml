
<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<title>Sumerge Hiring System</title>
	<link
		href="resources/gentelella-master/vendors/bootstrap/dist/css/bootstrap.min.css"
		rel="stylesheet"></link>
	<link
		href="resources/gentelella-master/vendors/font-awesome/css/font-awesome.min.css"
		rel="stylesheet"></link>
	<link
		href="resources/gentelella-master/vendors/nprogress/nprogress.css"
		rel="stylesheet"></link>

	<link
		href="resources/gentelella-master/vendors/animate.css/animate.min.css"
		rel="stylesheet"></link>
	<link href="resources/gentelella-master/build/css/custom.min.css"
		rel="stylesheet"></link>
</h:head>
<h:body class="login">
<div class ="login_wrapper">
	<div>
				<section class="login_content">
					<h1>Sumerge Hiring System</h1>
					<h:form>
						<h2>Create Account</h2>
						
						<div>
							<h:outputLabel>Name :</h:outputLabel>
							<h:inputText id="namereg" type="text" class="form-control"
								required="true" requiredMessage="Please enter your name"
								validatorMessage="Name can only contain letters and spaces"
								value="#{pc_LoginPageAndRegistrationPage.fullName}">
								<f:validateRegex pattern="[A-Za-z ]+" />
							</h:inputText>
							<h:message id="messageForName" for="namereg" style="color:red"></h:message>
							<BR />
						</div>

						<div>
							<h:outputLabel>Username : </h:outputLabel>
							<h:inputText id = "uncf" type="text" class="form-control"
								placeholder="Username" required="true"
								requiredMessage="Please Enter username to register"
								value="#{pc_LoginPageAndRegistrationPage.userNameRegisteration}"></h:inputText>
								<h:message for="uncf" style="color:red"></h:message>
							<h:outputText id="errorMsg"
								value="#{pc_LoginPageAndRegistrationPage.usernameExists}" style="color:red"></h:outputText>
								<br />

						</div>
						<div>
							<h:outputLabel>Password : </h:outputLabel>
							<h:inputSecret id="passwordreg" type="password" class="form-control"
								placeholder="Password" required="true"
								requiredMessage="Please Enter password to login"
								value="#{pc_LoginPageAndRegistrationPage.passwordRegisteration}"></h:inputSecret>
								<h:message for="passwordreg" style="color:red"></h:message>
						</div>
					
						<div class="form-group">
							<h:outputLabel>Position :</h:outputLabel>
							<h:selectOneMenu
								value="#{pc_LoginPageAndRegistrationPage.position}"
								class="form-control" required="true">
								<f:selectItem itemValue="HR Employee" itemLabel="HR Employee" />
								<f:selectItem itemValue="HR Manager" itemLabel="HR Manager" />
							</h:selectOneMenu>
						</div>
						<div>
							<h:commandButton type="submit" value="Register"
								id="buttonregister" class="btn btn-default submit"
								action= "#{pc_LoginPageAndRegistrationPage.Registeration}">
							</h:commandButton>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								Already A Member? <a href ="login.faces"> Login Here </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>Sumerge Software Solutions</h1>
								<p>Â©2016 All Rights Reserved. Sumerge Software Solutions</p>
							</div>
						</div>
					</h:form>
				</section>
			</div>
			</div>
</h:body>
</html>
