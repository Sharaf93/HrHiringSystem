<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Phases Table</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body class="nav-md">

<ui:composition template="/GeneralTemplate.xhtml">
<ui:define name="title"><title>Phases Table</title></ui:define>
<ui:define name="content">

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	
    <div class="container body">
    	<div class="main_container">
    	
	    	<div class="right_col" role="main">
	         	<div class="">
	         	
	         	 <br />

            <div class="row">
	
	
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Candidates Table<small>(Phase)</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                  
                  <h:dataTable value="#{PTMangedBean.onephaseCandidates}" var="o"
                  	class="table table-striped table-bordered"
    				headerClass="order-table-header"
    				rowClasses="order-table-odd-row,order-table-even-row"
                  >

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Full Name</f:facet>
    				<!-- row record -->
    				#{o.fullName}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Current Position</f:facet>
    				#{o.currentPosition}
    			</h:column>

    		</h:dataTable>
                  

                  </div>
                  
                  
                  
                </div>
              </div>
			
			
			
				</div>
				</div>
			</div>
		
	    </div>
    </div>
		
</div>
</ui:define>

<ui:define name="script_links">

    <!-- Datatables -->
    <script src="resources/gentelella-master/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="resources/gentelella-master/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="resources/gentelella-master/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="resources/gentelella-master/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
    <script src="resources/gentelella-master/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
    <script src="resources/gentelella-master/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="resources/gentelella-master/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="resources/gentelella-master/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
    <script src="resources/gentelella-master/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
    <script src="resources/gentelella-master/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="resources/gentelella-master/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
    <script src="resources/gentelella-master/vendors/datatables.net-scroller/js/datatables.scroller.min.js"></script>
    <script src="resources/gentelella-master/vendors/jszip/dist/jszip.min.js"></script>
    <script src="resources/gentelella-master/vendors/pdfmake/build/pdfmake.min.js"></script>
    <script src="resources/gentelella-master/vendors/pdfmake/build/vfs_fonts.js"></script>

    <!-- Datatables -->
    <script>
      $(document).ready(function() {
        var handleDataTableButtons = function() {
          if ($("#datatable-buttons").length) {
            $("#datatable-buttons").DataTable({
              dom: "Bfrtip",
              buttons: [
                {
                  extend: "copy",
                  className: "btn-sm"
                },
                {
                  extend: "csv",
                  className: "btn-sm"
                },
                {
                  extend: "excel",
                  className: "btn-sm"
                },
                {
                  extend: "pdfHtml5",
                  className: "btn-sm"
                },
                {
                  extend: "print",
                  className: "btn-sm"
                },
              ],
              responsive: true
            });
          }
        };

        TableManageButtons = function() {
          "use strict";
          return {
            init: function() {
              handleDataTableButtons();
            }
          };
        }();

        $('#datatable').dataTable();

        $('#datatable-keytable').DataTable({
          keys: true
        });

        $('#datatable-responsive').DataTable();

        $('#datatable-scroller').DataTable({
          ajax: "js/datatables/json/scroller-demo.json",
          deferRender: true,
          scrollY: 380,
          scrollCollapse: true,
          scroller: true
        });

        $('#datatable-fixed-header').DataTable({
          fixedHeader: true
        });

        var $datatable = $('#datatable-checkbox');

        $datatable.dataTable({
          'order': [[ 1, 'asc' ]],
          'columnDefs': [
            { orderable: false, targets: [0] }
          ]
        });
        $datatable.on('draw.dt', function() {
          $('input').iCheck({
            checkboxClass: 'icheckbox_flat-green'
          });
        });

        TableManageButtons.init();
      });
    </script>
    <!-- /Datatables -->

</ui:define>
</ui:composition>
</h:body>
</html>
