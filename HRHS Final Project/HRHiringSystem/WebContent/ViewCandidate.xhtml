<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!-- jsf:pagecode language="java" location="/src/pagecode/ViewCandidate.java" --><!-- /jsf:pagecode -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>ViewCandidate</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body class="nav-md">
	<ui:composition template="/GeneralTemplate.xhtml">
		<ui:define name="title">
			<title>View Candidate</title>
		</ui:define>

		<ui:define name="content">
			<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
				<div class="container body">
					<div class="main_container">

						<!-- page content -->
						<div class="right_col" role="main" style="min-height: 1628px;">
							<div class="">
								<!-- page title -->
								<div class="page-title">
									<div class="title_left">
										<h3 style="color: MidnightBlue;">View Candidate</h3>
									</div>
									<!-- /page_left -->
								</div>
								<!-- /page-title -->

								<div class="clearfix"></div>

								<!-- panels -->
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">

										<!-- panel1 -->
										<div class="x_panel">
											<!-- panel1 title -->
											<div class="x_title">
												<h2 style="color: blue">Personal Info.</h2>
												<!-- navigation-bar of panel1 -->
												<ul class="nav navbar-right panel_toolbox">
													<li><a class="collapse-link"><i
															class="fa fa-chevron-up"></i></a></li>
													<li><a class="close-link"><i class="fa fa-close"></i></a></li>
												</ul>
												<!-- /navigation-bar of panel1 -->
												<div class="clearfix"></div>
											</div>
											<!-- /x_title -->
											<!-- /panel1 title -->

											<!-- panel1 content -->
											<div class="x_content">

												<!-- <form id="demo-form2" class="form-horizontal form-label-left"> -->
												<div class="form-group">
													<h:outputLabel class="control-label"
														value="Name : #{ManagedBean.candidateToBeViewed.fullname}" />
												</div>

												<div class="form-group">
													<h:outputLabel class="control-label"
														value="Email : #{ManagedBean.candidateToBeViewed.email}" />
												</div>

												<br />

												<div class="form-group">
													<h:outputLabel class="control-label"
														value="Mobile Number : #{ManagedBean.candidateToBeViewed.mobilenumber}" />
												</div>

												<br />

												<div class="form-group">
													<h:outputLabel class="control-label"
														value="Candidate Date Creation : #{ManagedBean.candidateToBeViewed.datecreated}" />
												</div>

												<br />

												<div class="form-group">
													<h:outputLabel class="control-label"
														value="Position : #{ManagedBean.candidateToBeViewed.position.name}"></h:outputLabel>
												</div>

												<br />

												<div class="form-group">
													<h:outputLabel class="control-label"
														value="Source : #{ManagedBean.candidateToBeViewed.source.name}" />
												</div>

												<br />

												<div class="form-group">
													<h:outputLabel class="control-label"
														value="HR Source : #{ManagedBean.candidateToBeViewed.hrsource.name}" />
												</div>

												<!-- </form> -->
											</div>
											<!-- /x_content -->
											<!-- /panel1 content -->

										</div>
										<!-- /x_panel -->
										<!-- /panel1 -->

										<ui:repeat id="phaseRepeat" var="o"
											value="#{ManagedBean.phaseDetailsByCandidateIdList}">
											<!-- panel_N -->
											<div class="x_panel">
												<!-- panel1 title -->
												<div class="x_title">
													<h2 style="color: blue">#{o.phas.name}</h2>
													
													<!-- navigation-bar of panel1 -->
													<ul class="nav navbar-right panel_toolbox">
														<li><h:outputLabel id="PhaseStatus2"
																style="font-weight: bold; font-size: 160%; text-align: left;" class="control-label" value="#{o.phaseStatus.name}" />
														</li>
														<li><a class="collapse-link"><i
																class="fa fa-chevron-up"></i></a></li>
														<li><a class="close-link"><i class="fa fa-close"></i></a></li>
													</ul>
													<!-- /navigation-bar of panel1 -->
													<div class="clearfix"></div>
												</div>
												<!-- /x_title -->
												<!-- /panel1 title -->

												<!-- panel1 content -->
												<div class="x_content">

													<div class="form-group">
														<h:outputLabel class="control-label"
															value="Date : #{o.dateofphase}" />
													</div>

													<h:panelGroup layout="block"
														rendered="#{o.phas.name eq 'Tests Phase'}">
														<ui:repeat id="testsRepeat" var="m" value="#{ManagedBean.testDetailsList}">
															<div class="form-group">
																<h:outputLabel class="control-label"
																	value="#{m.test.name} Test Score : #{m.score}" />
															</div>
														</ui:repeat>
													</h:panelGroup>

													<div class="form-group">
														<h:outputLabel rendered="#{o.phas.name eq 'HR Interview'}"
															class="control-label"
															value="Current/Expected Salary : #{ManagedBean.candidateToBeViewed.currentsalary}" />
													</div>

													<div class="form-group">
														<h:outputLabel
															rendered="#{ManagedBean.candidateToBeViewed.candidatestatus.status eq 'Archived' and ManagedBean.candidateToBeViewed.phase.name eq o.phas.name}"
															class="control-label"
															value="Reason Of Failure : #{ManagedBean.candidateToBeViewed.currentsalary}" />
													</div>


													<div class="form-group">
														<h:outputLabel class="control-label"
															value="comment : #{o.comments}" />
													</div>



												</div>
												<!-- x_content -->
											</div>
											<!-- /x_panel -->
											<!-- panel_N -->

										</ui:repeat>

									</div>
									<!-- /col-md-6 -->
								</div>
								<!-- /row -->
							</div>
							<!-- /empty class -->
						</div>
						<!-- /right_col -->
						<!-- /page content -->

					</div>
					<!-- /main_container -->
				</div>
				<!-- /container-body -->
			</div>
			<!-- /col-sm-9 -->
		</ui:define>
	</ui:composition>

	<!-- jQuery -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<!-- Bootstrap -->
	<script
		src="resources/gentelella-master/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script
		src="resources/gentelella-master/vendors/fastclick/lib/fastclick.js"></script>

	<!-- Custom Theme Scripts -->
	<script src="resources/gentelella-master/build/js/custom.min.js"></script>

	<script>
		!function($) {
			$(document)
					.on(
							"click",
							"ul.nav li.parent > a > span.icon",
							function() {
								$(this).find('em:first').toggleClass(
										"glyphicon-minus");
							});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function() {
			if ($(window).width() > 768)
				$('#sidebar-collapse').collapse('show')
		});
	</script>
</h:body>
</html>
